<html >
<head>

<title>Block vs Inline</title>

</head>
<body>
  <!-- Block examples -->
  <div >DIV is block (full width, new line)</div>
  <p >P is block (new line before & after)</p> 
  
  <h2 >H2 is block</h2>

  <!-- Inline examples inside a paragraph -->
  <p>
    This is a paragraph with
    <span >SPAN (inline)</span>,
    <a href="#">A (inline link)</a>,
    and <strong >STRONG (inline)</strong>.
    They sit on the same line.
  </p>
  <!-- Element with content -->
<p>This is a paragraph.</p>

<!-- Void element -->
<img src="" alt="Site logo">

<!-- Element with attributes -->
<a href="about.html" title="About page">About</a>
<a href="table.html" >Table page</a>
</body>
</html>
